			Hampshire consists of some 545,000 households, 167,000 children, 8,800 teachers and 532 schools. Around one in five children within all Hampshire schools are listed as having a Special Education Need (SEN) and these needs are classified at various levels of action. Over Â£100m is spent on SEN each year and these costs are predicted to rise as the population increases. The link between SEN and the Index of Multiple Deprivation (IMD) is being investigated. Click on the map to zoom and pan across Hampshire.
